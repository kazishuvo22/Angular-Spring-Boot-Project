<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Doctor List</h2>
    <form class="form-inline d-flex md-form form-sm active-pink active-pink-2 mt-2"
          [formGroup]="searchForm" (ngSubmit)="OnSubmit(searchForm.value)" >
      <b>Doctor Search By Name</b>
      <input class="form-control mr-sm-2" type="text" placeholder="Enter Doctor Name" id="doctor_name" formControlName="doctor_name">
      <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Doctor Name</th>
        <th>Speciality</th>
        <th>Hospital Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let doctor of doctors | async">
        <td>{{doctor.doctorname}}</td>
        <td>{{doctor.speciality}}</td>
        <td>{{doctor.hospital_name}}</td>
        <td><button (click)="deleteDoctor(doctor.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateDoctor(doctor.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="doctorDetails(doctor.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
